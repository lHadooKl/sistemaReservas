<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Gestión de Agentes de Ventas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { padding: 1rem; }
        .table-actions { white-space: nowrap; }
        .server-msg { margin-top: .5rem; }
        .required::placeholder { color: #999; }
    </style>
</head>
<body>
    <!-- MENÚ SUPERIOR -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Reservas Aerolínea</a>
            <div>
                <ul class="navbar-nav">
                    <li class="nav-item"><a href="agentes.html" class="nav-link active">Agentes</a></li>
                    <li class="nav-item"><a href="aviones.html" class="nav-link">Avión</a></li>
                    <li class="nav-item"><a href="pasajero.html" class="nav-link">Pasajero</a></li>
                    <li class="nav-item"><a href="personalCabina.html" class="nav-link">Personal Cabina</a></li>
                    <li class="nav-item"><a href="piloto.html" class="nav-link">Piloto</a></li>
                    <li class="nav-item"><a href="reservas.html" class="nav-link">Reservas</a></li>
                    <li class="nav-item"><a href="usuario.html" class="nav-link">Usuario</a></li>
                    <li class="nav-item"><a href="vuelo.html" class="nav-link">Vuelo</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <h2>Agentes de Ventas</h2>

        <div id="alerts"></div>

        <!-- FORMULARIO -->
        <form id="agenteForm" class="row g-3 mb-4">
            <div class="col-md-4">
                <input type="text" id="Dni" class="form-control required" placeholder="DNI" required>
            </div>
            <div class="col-md-4">
                <input type="text" id="Nombre" class="form-control required" placeholder="Nombre" required>
            </div>
            <div class="col-md-4">
                <input type="text" id="Apellidos" class="form-control required" placeholder="Apellidos" required>
            </div>
            <div class="col-md-4">
                <input type="text" id="Telefono" class="form-control required" placeholder="Teléfono" required>
            </div>
            <div class="col-md-4">
                <input type="text" id="Direccion" class="form-control required" placeholder="Dirección" required>
            </div>
            <div class="col-md-4">
                <input type="date" id="FechaNac" class="form-control required" placeholder="Fecha Nacimiento" required>
            </div>
            <div class="col-md-4">
                <input type="text" id="Oficina" class="form-control required" placeholder="Oficina" required>
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-success">Crear Agente</button>
            </div>
        </form>

        <!-- Mensaje del servidor -->
        <div id="serverMessage" class="server-msg"></div>

        <!-- TABLA -->
        <table class="table table-bordered table-sm">
            <thead class="table-light">
                <tr>
                    <th>ID</th><th>DNI</th><th>Nombre</th><th>Apellidos</th><th>Oficina</th><th>Acciones</th>
                </tr>
            </thead>
            <tbody id="agentesTable"></tbody>
        </table>

        <nav>
            <ul class="pagination" id="pagination"></ul>
        </nav>
    </div>

    <!-- MODAL DE EDICIÓN -->
    <div class="modal fade" id="editModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Editar Agente</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <input type="hidden" id="editId">
                    <div class="row g-2">
                        <div class="col-md-4"><input type="text" id="editDni" class="form-control" placeholder="DNI" required></div>
                        <div class="col-md-4"><input type="text" id="editNombre" class="form-control" placeholder="Nombre" required></div>
                        <div class="col-md-4"><input type="text" id="editApellidos" class="form-control" placeholder="Apellidos" required></div>
                        <div class="col-md-4"><input type="text" id="editTelefono" class="form-control" placeholder="Teléfono" required></div>
                        <div class="col-md-4"><input type="text" id="editDireccion" class="form-control" placeholder="Dirección" required></div>
                        <div class="col-md-4"><input type="date" id="editFechaNac" class="form-control" required></div>
                        <div class="col-md-4"><input type="text" id="editOficina" class="form-control" placeholder="Oficina" required></div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" onclick="guardarEdicion()">Guardar Cambios</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>

        
        const apiUrl = 'http://localhost:8080/sistemaReservas/api/agente-ventas';

        let agentes = [];
        let pageSize = 5;
        let currentPage = 1;

        document.addEventListener('DOMContentLoaded', () => {
            listarAgentes();
            document.getElementById('agenteForm').addEventListener('submit', enviarCrearAgente);
        });

        function mostrarAlerta(mensaje, tipo = 'danger') {
            // tipo: 'success' | 'danger' | 'warning' | 'info'
            const alerts = document.getElementById('alerts');
            alerts.innerHTML = `
                <div class="alert alert-${tipo} alert-dismissible fade show" role="alert">
                    ${mensaje}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            `;
        }

        function setServerMessage(html, isError = false) {
            const el = document.getElementById('serverMessage');
            el.innerHTML = html;
            el.className = 'server-msg ' + (isError ? 'text-danger' : 'text-success');
        }

        // Recoger datos del formulario (prefijo vacío para crear, 'edit' para editar)
        function recogerDatosFormulario(prefijo = '') {
            return {
                dni: document.getElementById(prefijo + 'Dni').value.trim(),
                nombre: document.getElementById(prefijo + 'Nombre').value.trim(),
                apellidos: document.getElementById(prefijo + 'Apellidos').value.trim(),
                telefono: document.getElementById(prefijo + 'Telefono').value.trim(),
                direccion: document.getElementById(prefijo + 'Direccion').value.trim(),
                fecha_nac: document.getElementById(prefijo + 'FechaNac').value.trim(),
                oficina: document.getElementById(prefijo + 'Oficina').value.trim()
            };
        }

        function validar(a) {
            if (!a.dni || a.dni.length < 6 || a.dni.length > 20) { mostrarAlerta("El DNI debe tener entre 6 y 20 caracteres"); return false; }
            if (!a.nombre || a.nombre.length > 50) { mostrarAlerta("El nombre no puede superar los 50 caracteres"); return false; }
            if (!a.apellidos || a.apellidos.length > 50) { mostrarAlerta("Los apellidos no pueden superar los 50 caracteres"); return false; }
            if (!a.telefono || a.telefono.length < 7 || a.telefono.length > 15) { mostrarAlerta("El teléfono debe tener entre 7 y 15 dígitos"); return false; }
            if (!a.direccion || a.direccion.length > 100) { mostrarAlerta("La dirección no puede superar los 100 caracteres"); return false; }
            if (!a.oficina || a.oficina.length > 100) { mostrarAlerta("La oficina no puede superar los 100 caracteres"); return false; }
            return true;
        }

        // Enviar POST para crear
        function enviarCrearAgente(e) {
            e.preventDefault();
            setServerMessage('');
            const agente = recogerDatosFormulario();
            if (!validar(agente)) return;

            fetch(apiUrl, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(agente)
            })
            .then(async res => {
                const text = await res.text();
                if (!res.ok) throw new Error(`Status ${res.status}: ${text || res.statusText}`);
                try { return JSON.parse(text); } catch { return null; }
            })
            .then(created => {
                mostrarAlerta('Agente creado correctamente', 'success');
                listarAgentes();
                document.getElementById('agenteForm').reset();
            })
            .catch(err => {
                setServerMessage('No se pudo crear el agente: ' + err.message, true);
                console.error(err);
            });
        }

        // Listar agentes (GET)
        function listarAgentes() {
            fetch(apiUrl)
                .then(r => r.json())
                .then(data => {
                    agentes = data;
                    mostrarPagina(1);
                });
        }

        function mostrarPagina(page) {
            currentPage = page;
            const tbody = document.getElementById('agentesTable');
            tbody.innerHTML = '';
            const start = (page - 1) * pageSize;
            const end = start + pageSize;
            const pagedData = agentes.slice(start, end);

            pagedData.forEach(a => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${a.id ?? ''}</td>
                    <td>${a.dni ?? ''}</td>
                    <td>${a.nombre ?? ''}</td>
                    <td>${a.apellidos ?? ''}</td>
                    <td>${a.oficina ?? ''}</td>
                    <td class="table-actions">
                        <button class="btn btn-sm btn-warning" onclick="abrirEditar(${a.id})">Editar</button>
                        <button class="btn btn-sm btn-danger" onclick="eliminarAgente(${a.id})">Eliminar</button>
                    </td>
                `;
                tbody.appendChild(tr);
            });

            const totalPages = Math.max(1, Math.ceil(agentes.length / pageSize));
            const pagination = document.getElementById('pagination');
            pagination.innerHTML = '';
            for (let i = 1; i <= totalPages; i++) {
                const li = document.createElement('li');
                li.className = 'page-item ' + (i === page ? 'active' : '');
                li.innerHTML = `<a class="page-link" href="#" data-page="${i}">${i}</a>`;
                li.addEventListener('click', (ev) => { ev.preventDefault(); mostrarPagina(i); });
                pagination.appendChild(li);
            }
        }

        // Eliminar agente
        function eliminarAgente(id) {
            if (!confirm("¿Eliminar este agente?")) return;
            fetch(`${apiUrl}/${id}`, { method: 'DELETE' })
                .then(async res => {
                    if (!res.ok) {
                        const t = await res.text();
                        throw new Error(`Error ${res.status}: ${t || res.statusText}`);
                    }
                    mostrarAlerta('Agente eliminado', 'success');
                    listarAgentes();
                })
                .catch(err => {
                    setServerMessage('No se pudo eliminar: ' + err.message, true);
                    console.error(err);
                });
        }

        // Abrir modal editar
        function abrirEditar(id) {
            const agente = agentes.find(a => a.id === id);
            if (!agente) { mostrarAlerta('Agente no encontrado', 'warning'); return; }

            document.getElementById('editId').value = agente.id;
            document.getElementById('editDni').value = agente.dni ?? '';
            document.getElementById('editNombre').value = agente.nombre ?? '';
            document.getElementById('editApellidos').value = agente.apellidos ?? '';
            document.getElementById('editTelefono').value = agente.telefono ?? '';
            document.getElementById('editDireccion').value = agente.direccion ?? '';
            document.getElementById('editFechaNac').value = agente.fecha_nac ?? '';
            document.getElementById('editOficina').value = agente.oficina ?? '';

            new bootstrap.Modal(document.getElementById('editModal')).show();
        }

        // Guardar edición (PUT)
        function guardarEdicion() {
            const id = document.getElementById('editId').value;
            const agente = recogerDatosFormulario('edit');
            agente.id = parseInt(id);

            if (!validar(agente)) return;

            fetch(`${apiUrl}/${id}`, {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(agente)
            })
            .then(async res => {
                const text = await res.text();
                if (!res.ok) throw new Error(`Status ${res.status}: ${text || res.statusText}`);
                return text ? JSON.parse(text) : null;
            })
            .then(() => {
                listarAgentes();
                bootstrap.Modal.getInstance(document.getElementById('editModal')).hide();
                mostrarAlerta('Agente actualizado', 'success');
            })
            .catch(err => {
                setServerMessage('No se pudo actualizar: ' + err.message, true);
                console.error(err);
            });
        }
    </script>
</body>
</html>
